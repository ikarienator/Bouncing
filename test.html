<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Test</title>
    <script src="src/utils/Language.js"></script>
    <script src="src/utils/Math.js"></script>
    <script src="src/utils/Bezier.js"></script>
    <script src="src/utils/Color.js"></script>
    <script src="src/utils/Attributes.js"></script>
    <script src="src/sprite/Sprite.js"></script>
    <script src="src/sprite/RectSprite.js"></script>
    <script src="src/sprite/EllipseSprite.js"></script>
    <script src="src/sprite/ImageSprite.js"></script>
    <script src="src/sprite/TextSprite.js"></script>
    <script src="src/device/Canvas.js"></script>
    <script src="src/device/Html.js"></script>
    <script src="src/surface/Surface.js"></script>
    <style type="text/css">
        #space2 {
            -webkit-transition-property: opacity;
            -webkit-transition-duration: 0.5s;
            position: relative
        }
        #space2 canvas {
            position: absolute;
        }
    </style>
</head>
<body>
<div id="space2" ></div>
<script type="text/javascript">
    var space2 = document.getElementById('space2'),
        canvas = document.createElement('canvas'),
        ctx = canvas.getContext('2d'), 
        c = new BezierCurve(0, 0, 0.1, 1.5, 0.9, 0.3, 1, 0);
    space2.appendChild(canvas);
    var width = canvas.width = 400;
    var height = canvas.height = 300;
    c.plot(canvas);
    var bbox = c.bbox();
    ctx.strokeRect(bbox.x * width, height - (bbox.y + bbox.height) * height, bbox.width * width, bbox.height * height);
</script>
</body>
</html>
